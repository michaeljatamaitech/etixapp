apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: etixqa
  name: myapp
spec:
  selector:
    matchLabels:
      app: myapp
  replicas: 1
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp
        image: "harbor.corp.det.gov.ae/eticketing.io/apps/authapi@sha256:4a954f75dc5a56f7602d6b6888eff2bd2ed0c02ba3225bb5e61a25b4c20e440c"
        ports:
        - containerPort: 3021
